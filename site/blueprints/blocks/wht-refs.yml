name: References
icon: text
label: "{{ anchor }}"
fields:
  anchor: 
    type: slug
  text:
    type: textarea
  items:
    type: structure
    fields:
      title:
        type: text
        required: true
      subtext:
        type: writer
      url:
        type: url
        required: true
  links:
    type: structure
    fields:
      style:
        type: select
        empty: false
        default: "btn"
        width: 1/6
        options:
          - btn
          - link
      label:
        type: text
        width: 5/6
      url:
        type: text